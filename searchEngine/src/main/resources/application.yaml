spring:
  application:
    name: SearchEngine
  datasource:
    url: jdbc:h2:~/test
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        webAllowOthers: true     # ✅ FIX 1: Allow access
        trace: true              # ✅ FIX 2: Debug mode

server:
  port: 8080
logging:
  level:
    org.h2: DEBUG            # ✅ FIX 3: See H2 logs

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Layout -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div th:replace="fragments/sidebar :: sidebar"></div>
            </div>

            <!-- Content Area -->
            <div class="col-md-9">
                <p th:text="${message}" style="color: green;"></p>
                <h1>User List</h1>

                <!-- Add User Button -->
                <a th:href="@{/ICHR/newuser}" class="btn btn-success mb-3">Add New User</a>
                <!-- User Table -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                               <!-- Fixed Edit Link -->
                               <a th:href="@{/ICHR/users/{id}/edit(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                               <!-- Fixed Delete Link -->
                               <a th:href="@{/ICHR/users/{id}/delete(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
                     
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- End Content Area -->
        </div> <!-- End Row -->
    </div> <!-- End Container -->
    <script>
        function loadContent(url) {
                    fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(html => {
                    // Set the content of the "content" div
                   // document.getElementById("content").innerHTML = html;
                })
                .catch(error => {
                    console.error("Error loading content:", error);
                   // document.getElementById("content").innerHTML = "<p>Error loading content.</p>";
                });
        }
      
    </script>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>

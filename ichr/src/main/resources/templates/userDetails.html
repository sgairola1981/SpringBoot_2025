<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Layout -->
<div class="container mt-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

  <div class="col-md-9">
  <p th:text="${message}" style="color: green;"></p>
  <h1>User List</h1>
  <a onclick="loadContent('/ICHR/newuser')" class="btn btn-success mb-3">Add New User</a>



  <table class="table table-striped">
    <thead>
    <tr>
      <th><a th:href="@{/ICHR/listData(page=0, size=${userPage.size}, sortField='id', sortDirection=${reverseSortDirection})}">ID</a></th>
      <th><a th:href="@{/ICHR/listData(page=0, size=${userPage.size}, sortField='username', sortDirection=${reverseSortDirection})}">Username</a></th>
      <th><a th:href="@{/ICHR/listData(page=0, size=${userPage.size}, sortField='Email', sortDirection=${reverseSortDirection})}">Email</a></th>

      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userPage.content}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>

      <td>
        <a href="#" th:attr="onclick='loadContent(\'/ICHR/listuser/'+ ${user.id} + '/edit\'); return false;'" class="btn btn-primary btn-sm">Edit</a>
        <a href="#" th:attr="onclick='loadContent(\'/ICHR/listuser/'+ ${user.id} + '/delete\'); return false;'" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <br>
  <!-- Pagination Controls -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/ICHR/listData(page=0, size=${userPage.size}, sortField=${sortField}, sortDirection=${sortDirection})}">First</a>
      </li>
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/ICHR/listData(page=${currentPage - 1}, size=${userPage.size}, sortField=${sortField}, sortDirection=${sortDirection})}">Previous</a>
      </li>

      <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
        <a class="page-link" th:href="@{/ICHR/listData(page=${i}, size=${userPage.size}, sortField=${sortField}, sortDirection=${sortDirection})}" th:text="${i + 1}"></a>
      </li>

      <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
        <a class="page-link" th:href="@{/client/listData(page=${currentPage + 1}, size=${userPage.size}, sortField=${sortField}, sortDirection=${sortDirection})}">Next</a>
      </li>
      <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
        <a class="page-link" th:href="@{/client/listData(page=${totalPages - 1}, size=${userPage.size}, sortField=${sortField}, sortDirection=${sortDirection})}">Last</a>
      </li>
    </ul>
  </nav>
  </div> <!-- End Content Area -->
  </div> <!-- End Row -->
</div> <!-- End Container -->
<script>
  function loadContent(url) {
              fetch(url)
          .then(response => {
              if (!response.ok) {
                  throw new Error("Network response was not ok");
              }
              return response.text();
          })
          .then(html => {
              // Set the content of the "content" div
              document.getElementById("content").innerHTML = html;
          })
          .catch(error => {
              console.error("Error loading content:", error);
              document.getElementById("content").innerHTML = "<p>Error loading content.</p>";
          });
  }

</script>
</body>
</html>

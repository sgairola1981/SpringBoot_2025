<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div th:replace="fragments/sidebar :: sidebar"></div>
            </div>

            <!-- Form Section -->
            <div class="col-md-9">
                <div class="card p-4">
                    <h2 class="mb-4" th:text="${user.id == null ? 'Create New User' : 'Edit User'}"></h2>

                    <form th:object="${user}" method="post" th:action="@{/ICHR/saveuser}">
                        <!-- Hidden ID Field -->

                        <div class="mb-3">
                            <label for="name" class="form-label">User ID</label>
                            <input type="text" th:readonly="${user.id != null}" id="id" th:field="*{id}" class="form-control" required />
                        </div>
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" th:field="*{username}" class="form-control" required />
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required />
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required />
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/ICHR/listuser" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #1f2b6c;
        }

        .logout-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #e60000;
        }

        #users {
            width: 100%;
            padding: 8px;
            font-size: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #chatBox {
            border: 1px solid #ccc;
            background: #fafbff;
            height: 300px;
            overflow-y: auto;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.4;
            clear: both;
        }

        .self {
            background: #d1ffe2;
            float: right;
            color: #064420;
            text-align: right;
            font-weight: 500;
        }

        .other {
            background: #e0e7ff;
            float: left;
            color: #1f2b6c;
            text-align: left;
            font-weight: 500;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button.send-btn {
            padding: 8px 16px;
            font-size: 15px;
            border: none;
            background-color: #1f74ff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button.send-btn:hover {
            background-color: #155cd3;
        }

    </style>
</head>
<body>

<div class="chat-container">
    <h3>
        Welcome: <span id="username" th:text="${username}"></span>
        <form action="/logout" method="post" style="display:inline;">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </h3>

    <select id="users"></select>

    <div id="chatBox"></div>

    <div class="input-row">
        <input id="message" type="text" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-btn">Send</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient;
    let username = document.getElementById("username").textContent;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe('/user/queue/messages', function (message) {
                const msg = JSON.parse(message.body);
                const chatBox = document.getElementById("chatBox");

                if (msg.from === username) {
                    chatBox.innerHTML += `<div class="message self"><b>You:</b> ${msg.content}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="message other"><b>${msg.from}:</b> ${msg.content}</div>`;
                }

                chatBox.scrollTop = chatBox.scrollHeight;
            });

            stompClient.subscribe("/topic/online", function (message) {
                let users = JSON.parse(message.body);
                let select = document.getElementById("users");
                if (!select) return;
                select.innerHTML = "";
                users.forEach(user => {
                    if (user !== username) {
                        select.innerHTML += `<option value="${user}">${user}</option>`;
                    }
                });
            });

            stompClient.send("/app/online", {}, username);
        });
    }

    function sendMessage() {
        const toUser = document.getElementById("users").value;
        const content = document.getElementById("message").value;

        const msg = {
            from: username,
            to: toUser,
            content: content
        };

        stompClient.send("/app/chat", {}, JSON.stringify(msg));

        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<div class="message self"><b>You to ${toUser}:</b> ${content}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        document.getElementById("message").value = '';
    }

    connect();
</script>
</body>
</html>

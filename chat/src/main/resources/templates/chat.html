<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
      /* EXISTING CSS (Unchanged or slightly tweaked) */
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #eef2f7;
          margin: 0;
          padding: 20px;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .chat-container {
          background: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 600px;
          display: flex;
          flex-direction: column;
          box-sizing: border-box;
      }

      h3 {
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 16px;
          color: #1f2b6c;
          flex-wrap: wrap;
          gap: 10px;
      }

      .logout-button {
          background-color: #ff4d4d;
          color: white;
          border: none;
          padding: 6px 14px;
          border-radius: 6px;
          font-size: 14px;
          cursor: pointer;
      }

      .logout-button:hover {
          background-color: #e60000;
      }

      #users {
          width: 100%;
          padding: 8px;
          font-size: 15px;
          margin: 12px 0;
          border-radius: 6px;
          border: 1px solid #ccc;
      }

      #chatBox {
          border: 1px solid #ccc;
          background: #fafbff;
          height: 300px;
          overflow-y: auto;
          padding: 12px;
          margin-bottom: 12px;
          border-radius: 8px;
      }

      .message {
          max-width: 80%;
          word-wrap: break-word;
          padding: 10px 14px;
          margin: 6px 0;
          border-radius: 16px;
          font-size: 15px;
          line-height: 1.4;
          clear: both;
      }

      .self {
          background: #d1ffe2;
          float: right;
          color: #064420;
          text-align: right;
          font-weight: 500;
      }

      .other {
          background: #e0e7ff;
          float: left;
          color: #1f2b6c;
          text-align: left;
          font-weight: 500;
      }

      .input-row {
          display: flex;
          flex-direction: row;
          gap: 10px;
      }

      input[type="text"] {
          flex: 1;
          padding: 10px;
          font-size: 15px;
          border-radius: 6px;
          border: 1px solid #ccc;
      }

      button.send-btn {
          padding: 10px 16px;
          font-size: 15px;
          border: none;
          background-color: #1f74ff;
          color: white;
          border-radius: 6px;
          cursor: pointer;
      }

      button.send-btn:hover {
          background-color: #155cd3;
      }

      /* âœ… Responsive adjustments */
      @media screen and (max-width: 600px) {
          body {
              padding: 10px;
              align-items: flex-start;
          }

          .chat-container {
              padding: 16px;
              height: auto;
              box-shadow: none;
              border-radius: 0;
          }

          #chatBox {
              height: 250px;
          }

          h3 {
              font-size: 14px;
              flex-direction: column;
              align-items: flex-start;
          }

          .input-row {
              flex-direction: column;
          }

          input[type="text"],
          button.send-btn {
              width: 100%;
          }
      }
    </style>
  </head>

<body>

<div class="chat-container">
  <h3>
    Welcome: <span id="username" th:text="${username}"></span>
    <form action="/logout" method="post" style="display:inline;">
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </h3>

  <select id="users"></select>

  <div id="chatBox"></div>

  <div class="input-row">
    <input id="message" type="text" placeholder="Type your message..." required>
    <button onclick="sendMessage()" class="send-btn">Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
  let stompClient;
  let username = document.getElementById("username").textContent;

  function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function () {
          stompClient.subscribe('/user/queue/messages', function (message) {
              const msg = JSON.parse(message.body);
              const chatBox = document.getElementById("chatBox");

              if (msg.from === username) {
                  chatBox.innerHTML += `<div class="message self"><b>You:</b> ${msg.content}</div>`;
              } else {
                  chatBox.innerHTML += `<div class="message other"><b>${msg.from}:</b> ${msg.content}</div>`;
              }

              chatBox.scrollTop = chatBox.scrollHeight;
          });

          stompClient.subscribe("/topic/online", function (message) {
              let users = JSON.parse(message.body);
              let select = document.getElementById("users");
              if (!select) return;
             select.innerHTML = "<option value=''>-- Select User --</option>"; // default option
              users.forEach(user => {
                  if (user !== username) {
                      select.innerHTML += `<option value="${user}">${user}</option>`;
                  }
              });
          });
        console.log("Sending username to the server: ", username);
          stompClient.send("/app/online", {}, username);
      });
  }

  function sendMessage() {
       const toUser = document.getElementById("users").value;
      const content = document.getElementById("message").value.trim();

      if (!toUser) {
          alert("Please select a user to send the message to.");
          return;
      }

      if (!content) {
          alert("Cannot send a blank message.");
          return;
      }

      const msg = {
          from: username,
          to: toUser,
          content: content
      };

      stompClient.send("/app/chat", {}, JSON.stringify(msg));

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div class="message self"><b>You to ${toUser}:</b> ${content}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      document.getElementById("message").value = '';
  }

  connect();
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: auto;
            background: white;
        }

        header {
            background: #008069;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-select {
            padding: 10px;
            background: #ededed;
            border-bottom: 1px solid #ccc;
        }

        .user-select select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0px 1px 2px rgba(0,0,0,0.2);
        }

        .message.sent {
            align-self: flex-end;
            background: #dcf8c6;
        }

        .message.received {
            align-self: flex-start;
            background: white;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #f0f2f5;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
        }

        .input-area button {
            background: #008069;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .videos {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #ededed;
            flex-wrap: wrap;
        }

        .videos video {
            width: 45%;
            max-width: 100%;
            height: auto;
            background: black;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #ededed;
            flex-wrap: wrap;
        }

        .buttons button {
            background: #008069;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .buttons button.end {
            background: #e53935;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                font-size: 1rem;
                text-align: center;
            }

            .videos {
                flex-direction: column;
            }

            .videos video {
                width: 100%;
            }

            .input-area button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        Hello, <span id="username" th:text="${username}"></span>!
    </header>

    <div class="user-select">
        <select id="toUser">
            <option value="">-- Select User to Chat/Call --</option>
        </select>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="buttons">
        <button onclick="startCall()">ðŸ“ž Start Call</button>
        <button class="end" onclick="endCall()">ðŸ”´ End Call</button>
    </div>

    <div class="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
</div>

<!-- JavaScript -->
<script>
    let stompClient;
    let username;

    window.addEventListener('DOMContentLoaded', () => {
        username = document.getElementById("username").textContent.trim();
        if (!username) {
            alert("Username is missing!");
            return;
        }
        connect();
    });

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            stompClient.subscribe('/user/queue/messages', (message) => {
                const msg = JSON.parse(message.body);
                showMessage(msg.from + ": " + msg.content, 'received');
            });

            stompClient.subscribe("/topic/online", (message) => {
                let users = JSON.parse(message.body);
                let select = document.getElementById("toUser");
                if (!select) return;
                select.innerHTML = "<option value=''>-- Select User --</option>";
                users.forEach(user => {
                    if (user !== username) {
                        select.innerHTML += `<option value="${user}">${user}</option>`;
                    }
                });
            });

            stompClient.subscribe('/user/queue/call', handleWebRTC);
            stompClient.send("/app/online", {}, username);
        });
    }

    function sendMessage() {
        const content = document.getElementById('messageInput').value;
        const toUser = document.getElementById('toUser').value;
        if (!/\S/.test(content)) return alert('Please enter a message.');
        if (!toUser) return alert('Please select a user.');

        const chatMessage = { from: username, to: toUser, content: content.trim() };
        stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
        showMessage("You: " + content.trim(), 'sent');
        document.getElementById('messageInput').value = '';
    }

    function showMessage(message, type) {
        const chatArea = document.getElementById('chatArea');
        const div = document.createElement('div');
        div.classList.add('message', type);
        div.textContent = message;
        chatArea.appendChild(div);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    // WebRTC Functions
    let localStream, remoteStream, peerConnection;
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    function startCall() {
        const toUser = document.getElementById("toUser").value;
        if (!toUser) return alert("Select a user to call.");

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
                peerConnection = new RTCPeerConnection(servers);
                remoteStream = new MediaStream();
                document.getElementById('remoteVideo').srcObject = remoteStream;

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = (event) => {
                    event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignal({
                            type: "candidate", to: toUser, from: username,
                            candidate: JSON.stringify(event.candidate)
                        });
                    }
                };

                peerConnection.createOffer()
                    .then(offer => {
                        peerConnection.setLocalDescription(offer);
                        sendSignal({
                            type: "offer", to: toUser, from: username, sdp: JSON.stringify(offer)
                        });
                    });
            });
    }

    function endCall() {
        const toUser = document.getElementById("toUser").value;
        if (peerConnection) peerConnection.close();
        if (localStream) localStream.getTracks().forEach(track => track.stop());
        peerConnection = null;

        sendSignal({ type: "end", from: username, to: toUser });
        document.getElementById('remoteVideo').srcObject = null;
        document.getElementById('localVideo').srcObject = null;
    }

    function sendSignal(data) {
        stompClient.send("/app/call", {}, JSON.stringify(data));
    }

    function handleWebRTC(message) {
        const data = JSON.parse(message.body);
        switch (data.type) {
            case 'offer': handleOffer(data); break;
            case 'answer': handleAnswer(data); break;
            case 'candidate': handleCandidate(data); break;
            case 'end': endCall(); break;
        }
    }

    function handleOffer(data) {
        const toUser = data.from;

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
                peerConnection = new RTCPeerConnection(servers);
                remoteStream = new MediaStream();
                document.getElementById('remoteVideo').srcObject = remoteStream;

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = (event) => {
                    event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignal({
                            type: "candidate", to: toUser, from: username,
                            candidate: JSON.stringify(event.candidate)
                        });
                    }
                };

                const offer = JSON.parse(data.sdp);
                peerConnection.setRemoteDescription(offer);
                peerConnection.createAnswer()
                    .then(answer => {
                        peerConnection.setLocalDescription(answer);
                        sendSignal({
                            type: "answer", to: toUser, from: username,
                            sdp: JSON.stringify(answer)
                        });
                    });
            });
    }

    function handleAnswer(data) {
        const answer = JSON.parse(data.sdp);
        peerConnection.setRemoteDescription(answer);
    }

    function handleCandidate(data) {
        const candidate = new RTCIceCandidate(JSON.parse(data.candidate));
        peerConnection.addIceCandidate(candidate);
    }
</script>
</body>
</html>

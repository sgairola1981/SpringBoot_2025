<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç AI Search - Full Depth Indexer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --bg-primary: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --border-light: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
        }

        .main-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }

        .logo {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .index-header {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 70px rgba(0,0,0,0.1);
            border: 1px solid var(--border-light);
            margin-bottom: 3rem;
        }

        .progress-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border-left: 6px solid #10b981;
            margin-bottom: 2rem;
        }

        .progress-bar-custom {
            height: 24px;
            border-radius: 12px;
            background: linear-gradient(90deg, #f1f5f9, #e2e8f0);
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            border-radius: 12px;
            transition: width 0.4s ease;
            box-shadow: 0 4px 20px rgba(16,185,129,0.3);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea15, #764ba215);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-align: center;
            border: 1px solid rgba(102,126,234,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover { transform: translateY(-5px); }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tree-view {
            background: #f8fafc;
            border-radius: 16px;
            padding: 2rem;
            border: 2px solid #e2e8f0;
            max-height: 500px;
            overflow-y: auto;
        }

        .tree-node {
            padding: 0.75rem 0;
            border-left: 3px solid #e2e8f0;
            margin-left: 1rem;
            position: relative;
        }

        .tree-node::before {
            content: '';
            position: absolute;
            left: -16px;
            top: 1rem;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
        }

        .tree-node.depth-0::before { background: #667eea; }
        .tree-node.depth-1::before { background: #f59e0b; }
        .tree-node.depth-2::before { background: #ef4444; }

        .url-input {
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16,185,129,0.15);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .main-container { padding: 1rem; }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Header -->
    <div class="text-center mb-5">
        <h1 class="logo mb-3">üîç Depth Indexer</h1>
        <p class="lead text-muted mb-0">Crawl entire websites recursively (max depth 3)</p>
    </div>

    <!-- Progress Header -->
    <div class="index-header">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h3 class="mb-2">
                    <i class="bi bi-globe me-3 text-success"></i>
                    <span th:text="${rootUrl ?: 'Enter URL to start'}"></span>
                </h3>
                <p class="text-muted mb-0">
                    Max depth: <span th:text="${maxDepth ?: 3}"></span> |
                    Max pages: <span th:text="${maxPages ?: 100}"></span>
                </p>
            </div>
            <div class="col-md-4 text-md-end">
                <span class="badge bg-success fs-6 px-3 py-2" th:text="'Status: ' + ${status}"></span>
            </div>
        </div>
    </div>

    <!-- Live Progress -->
    <div th:if="${status != 'completed' and status != 'idle'}" class="progress-section">
        <div class="row">
            <div class="col-md-8">
                <h5 class="mb-3">
                    <i class="bi bi-speedometer2 me-2"></i>Live Progress
                </h5>
                <div class="progress-bar-custom mb-3">
                    <div class="progress-fill"
                         th:style="'width: ' + ${progress} + '%'"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <small><strong th:text="${progress} + '%'"></strong></small>
                    <small th:text="'Page ' + ${currentPage} + '/' + ${totalPages}"></small>
                </div>
            </div>
            <div class="col-md-4">
                <h6 class="mb-2">Speed</h6>
                <div class="d-flex align-items-center gap-3">
                    <span class="badge bg-primary fs-6 px-3">
                        <span th:text="${speed}"></span> p/s
                    </span>
                    <span class="badge bg-info fs-6 px-3">
                        <span th:text="${timeElapsed}"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" th:text="${totalPages}"></div>
            <h6 class="text-muted mb-0">Pages Indexed</h6>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${homepageCount}"></div>
            <h6 class="text-muted mb-0">Homepages</h6>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${depth1Count}"></div>
            <h6 class="text-muted mb-0">Depth 1</h6>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${depth2Count}"></div>
            <h6 class="text-muted mb-0">Depth 2</h6>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${uniqueUrls}"></div>
            <h6 class="text-muted mb-0">Unique URLs</h6>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${avgContentLength} + ' chars'"></div>
            <h6 class="text-muted mb-0">Avg Content</h6>
        </div>
    </div>

    <!-- Site Tree -->
    <div class="tree-view">
        <h5 class="mb-3">
            <i class="bi bi-diagram-3 me-2"></i>Index Tree
        </h5>
        <div th:each="page : ${indexedPages}">
            <div class="tree-node depth-[[${page.depth}]]">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <strong th:text="${page.title}"></strong>
                        <br>
                        <small class="text-muted" th:text="${page.url}"></small>
                    </div>
                    <span class="badge bg-secondary fs-6" th:text="'D' + ${page.depth}"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="text-center mt-5 pt-4 border-top">
        <div th:if="${status == 'idle' or status == 'completed'}">
            <form th:action="@{/depth-index}" method="get" class="d-inline-block mb-3">
                <div class="input-group" style="max-width: 600px; margin: 0 auto;">
                    <input type="url" name="url"
                           th:value="${rootUrl}"
                           class="form-control url-input"
                           placeholder="https://spring.io/projects/spring-boot"
                           required>
                    <button class="btn btn-success px-4" type="submit">
                        <i class="bi bi-play-circle me-2"></i>Start Deep Index
                    </button>
                </div>
            </form>
            <div class="mt-4">
                <a th:href="@{/}" class="btn btn-outline-primary me-2">
                    <i class="bi bi-arrow-left me-2"></i>Back to Search
                </a>
                <a th:href="@{/search?q=spring}" class="btn btn-primary">
                    <i class="bi bi-search me-2"></i>Test Search
                </a>
            </div>
        </div>

        <div th:if="${status == 'running'}" class="mt-4">
            <button th:onclick="'window.location.href=\'/depth-index/stop?url=' + ${rootUrl}'"
                    class="btn btn-danger px-4">
                <i class="bi bi-stop-circle me-2"></i>Stop Indexing
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-refresh every 3s during indexing
    th:if="${status == 'running'}">
        setTimeout(() => location.reload(), 3000);
</script>
</body>
</html>
